<!DOCTYPE html>
<html>
    <script src="1.4.2_aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="7.1.0_aframe-extras.min.js"></script>
    <script src="gesture-detector.js" defer></script>
    <script src="gesture-handler.js" defer></script>

    <body style="margin : 0px; overflow: hidden;">
        <a-scene
  arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  embedded
  renderer="logarithmicDepthBuffer: true;"
  vr-mode-ui="enabled: false"
  gesture-detector
  id="scene"
        >

		<a-marker preset='custom' type='pattern' url='pattern-heme.patt' raycaster="objects: .clickable"
    emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >

			 <a-entity gltf-model="hemoglobin_model.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"
                       class="clickable" gesture-handler="minScale: 0.25; maxScale: 10" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
