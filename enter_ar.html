<!DOCTYPE html>
<html>
    <script src="1.4.2_aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
	
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs >
		
		<a-marker preset='custom' type='pattern' url='pattern-heme.patt'>
			 <a-entity gltf-model="hemoglobin_model.glb" position="0 0 0" rotation="0 0 0" scale="0.6 0.6 0.6" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>
		
		<a-marker preset='custom' type='pattern' url='pattern-ion_channel.patt'>
            <a-entity gltf-model="ion_channel.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"></a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='pattern-ligand_binder.patt'>
            <a-entity gltf-model="ligand_binder.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4" animation-mixer="loop:pingpong"></a-entity>
        </a-marker>

        <a-marker preset='custom' type='pattern' url='pattern-Horse.patt'>
            <a-entity gltf-model="Horse_stand.glb" position="0 0 0" rotation="-90 0 0" scale="0.3 0.3 0.3"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
