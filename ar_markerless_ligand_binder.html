<!DOCTYPE html>
 <html>
    <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="gesture-detector.js" defer></script>
        <script src="gesture-handler.js" defer></script>
  </head>

  <body>
    <a-scene

    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    gesture-detector
    id="scene"
            >
            <a-entity gltf-model="ligand_binder.glb" position="0 1.3125 -1.25" rotation="0 0 0" scale="0.4 0.4 0.4"
                      class="clickable" gesture-handler="minScale: 0.25; maxScale: 10"></a-entity>

      <a-camera  rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
