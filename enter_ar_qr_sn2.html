<!DOCTYPE html>
<html>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>
    <script src="gesture-detector.js" ></script>
    <script src="gesture-handler.js" ></script>

    <body style="margin : 0px; overflow: hidden;">
<a-scene
        arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
        >

        <a-marker type="barcode" value="4" smooth="true"
    smoothCount="10"
    smoothTolerance=".05"
    smoothThreshold="5"
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;">
            <a-entity gltf-model="sn2.glb" position="0 0 0" rotation="0 0 0" scale="0.6 0.6 0.6"
                      animation-mixer="loop:pingpong" class="clickable" gesture-handler="minScale: 0.25; maxScale: 10" ></a-entity>
        </a-marker>

    <a-entity camera></a-entity>

        </a-scene>
    </body>
</html>
