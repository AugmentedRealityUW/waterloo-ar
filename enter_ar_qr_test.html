<!DOCTYPE html>
<html>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.1.0/dist/aframe-extras.min.js"></script>



    <body style="margin : 0px; overflow: hidden;">
<a-scene
        arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3;"
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        xrextras-gesture-detector
        id="scene"
        >

        <a-marker type="barcode" value="0" raycaster="objects: .clickable"
                  emitevents="true" cursor="fuse: false; rayOrigin: mouse;" >
            <a-entity gltf-model="hemoglobin_animated3.glb" position="0 0 0" rotation="0 0 0" scale="0.6 0.6 0.6"
                      animation-mixer="loop:pingpong" class="cantap" xrextras-hold-drag xrextras-two-finger-rotate xrextras-pinch-scale shadow ></a-entity>
        </a-marker>

        <a-marker type="barcode" value="1">
            <a-entity gltf-model="ligand_binder_compressed.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"></a-entity>
        </a-marker>

		<a-marker type="barcode" value="2" >
            <a-entity gltf-model="ion_channel_compressed.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="3">
            <a-entity gltf-model="sn1.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="4">
            <a-entity gltf-model="sn2_scene_animated.glb" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4"></a-entity>
        </a-marker>

        <a-marker type="barcode" value="5">
            <a-entity gltf-model="Horse_Stand.gltf" position="0 0 0" rotation="0 0 0" scale="0.4 0.4 0.4" ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
